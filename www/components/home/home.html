<ion-view class="approver_app">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Approver Panel</h1>
    </div>
    <ion-tabs class="tabs-icon-top tabs-top">
        <!-- Documents tab start here -->
        <div class="ion_tabs">
            <div class="ion_tab_items">
                <ion-tab title="Documents" icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline" ui-sref="approve.invoice.queue">
                    <label class="item item-input item-select pick_panal">
                        <div class="input-label"> Pick a Panel </div>
                    </label>
                </ion-tab>
            </div>
            <!-- Documents tab end here -->
            <!-- Cheque tab start here -->
            <div class="ion_tab_items">
                <ion-tab title="Cheque" icon-on="ion-ios-list" icon-off="ion-ios-list-outline" class="cheque_block" ui-sref="approve.cheque.queue">
                    <label class="item item-input item-select pick_panal">
                        <div class="input-label"> Pick a Panel </div>
                    </label>
                </ion-tab>
            </div>

            <!-- Cheque tab start here -->
            <!-- Cash tab start here -->
            <ion-tab title="Cash" icon-on="ion-social-usd" icon-off="ion-social-usd-outline">
                <div class="list">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Cash</div>

                </div>

            </ion-tab>
            <!-- Cash tab start here -->

        </div>
    </ion-tabs>
    <div class="tabs_items">
        <div class="ion_tab_item">
            <select ng-model="selectedInvoiceView" ng-change="hc.updateInvoiceView(selectedInvoiceView)">
                <option value="queue" selected>Queue</option>
                <option value="report">Report</option>
                <option value="uploads">Uploads</option>
            </select>
        </div>
        <div class="ion_tab_item">
            <select ng-model="selectedChequeView" ng-change="hc.updateChequeView(selectedChequeView)">
                <option value="queue" selected>Queue</option>
                <option value="report">Report</option>
            </select>
        </div>
        <div class="ion_tab_item">
            <select>
                <option value="queue" selected>Queue</option>
                <option value="report">Report</option>
            </select>
        </div>
    </div>
    <ion-nav-view name="form_view">
    </ion-nav-view>

</ion-view>
