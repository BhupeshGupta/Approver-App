<div class="bar bar-header bar-positive">
      <h1 class="title">Approver Panel</h1>
    <div class="list col" style="max-width: 20.7% ">

        <label class="item item-input item-select ">
            <div class="input-label">
                Pick a Panel
            </div>
            <select ng-model="selectedDocstatusFilter" ng-change="hc.reloadRequestList()">
                <option value="0" selected>Pending</option>
                <option value="2">Rejected</option>
                <option value="1">Approved</option>
            </select>
        </label>

    </div>
    <!--
<div class="button-bar row">
    <a class="button button-energized button-small col-10">Pending</a>
    <a class="button button-assertive button-small col-10">Rejected</a>
    <a class="button button-balanced button-small col-10"></a>
</div>
-->

</div>


<ion-side-menus class="color">
    <!-- Left menu -->
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-content>
            <br>
            <br>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>
            </div>
            <hr/>
            <div class="list card">

                <li ng-click="hc.selectRequest(request);hc.getMetedata(request.cno,request.doctype);" class="item" ng-repeat="request in hc.requests track by request.qid" style="
                    padding-top: 5px; padding-left: 16px; padding-right: 16px; ">

                    <div class="item item-avatar" style="
                        padding-top: 0px;
                        padding-bottom: 0px;
                        padding-right: 0px;
                    ">
                        <img src="/img/ionic.png" title="{{request.uploadedBy || 'Admin'}}">
                        <p>{{request.createdAt | date:'short' }}</p>
                        <p>{{request.doctype}}</p>
                        <p ng-if="request.status == 0">Pending</p>
                        <p ng-if="request.status == 1">Approved</p>
                        <p ng-if="request.status == 2">Rejected</p>
                    </div>
                    <div class="item item-body" style="
                        padding-top: 0px;
                        padding-left: 10px;
                        padding-right: 10px;
                        padding-bottom: 5px;
                    ">
                        <h3>{{request.cno}}</h3>
                        <!-- <h3>{{request.data.doctype}}</h3>
                        <p>{{request.data.customer}}</p> -->
                    </div>

                </li>
            </div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <div class="row" style="justify-content: space-around;">

            <div class="col col-40">
                <br>
                <br>
                <ion-nav-view style="width: 40%; height: 80vh;" name="form_view"></ion-nav-view>
                <div style="margin-top: 85vh">
                    <div class="button-bar row" ng-show="hc.selectedRequest">
                        <a class="button button-balanced button-small" ng-click="hc.changeDocstatus(hc.selectedRequest, 1);">Accept</a>
                        <a class="button button-assertive button-small" ng-click="hc.changeDocstatus(hc.selectedRequest, 2)">Reject</a>
                    </div>
                </div>
            </div>

            <div class="col col-50">
                <br>
                <br>
                <div class="row">

                    <div class="col col-80">
                        <ng-pintura ngp-src="hc.selectedImg.src" ngp-scaling="hc.selectedImg.scaling" ngp-position="hc.selectedImg.position" ngp-max-scaling="hc.selectedImg.maxScaling" ngp-scale-step="hc.selectedImg.scaleStep" ngp-move-step="hc.selectedImg.moveStep" ngp-mw-scale-step="hc.selectedImg.mwScaleStep" ngp-fit-onload="hc.selectedImg.fitOnload" ngp-progress="hc.selectedImg.progress">
                            <div id="zoomslider">
                                <input ng-model="slider.value" ng-change="sliderChange()" orient="vertical" type="range" min="0" max="100" step="1" ng-disabled="scalingDisabled" />
                            </div>
                            <button id="zoomin" ng-click="zoomIn()" ng-disabled="scalingDisabled" class="btn btn-default"><span class="ion-ios-plus-empty"></span></button>
                            <button id="zoomout" ng-click="zoomOut()" ng-disabled="scalingDisabled" class="btn btn-default"><span class="ion-ios-minus-empty"></span></button>
                            <button id="moveup" ng-click="moveUp()" class="btn btn-default"><span class="ion-ios-arrow-up"></span></button>
                            <button id="movedown" ng-click="moveDown()" class="btn btn-default"><span class="ion-ios-arrow-down"></span></button>
                            <button id="moveleft" ng-click="moveLeft()" class="btn btn-default"><span class="ion-ios-arrow-left"></span></button>
                            <button id="moveright" ng-click="moveRight()" class="btn btn-default"><span class="ion-ios-arrow-right"></span></button>
                            <button id="movecenter" ng-click="fitInView()" class="btn btn-default"><span class="ion-qr-scanner"></span></button>
                        </ng-pintura>
                    </div>
                    <div class="col col-20">
                        <ion-scroll direction="y">
                            <img ng-repeat="image in hc.selectedRequest.files" ng-src="http://localhost:1337/files/download/{{image.id}}/" ng-click="hc.showImage($index)" class="image-list-thumb" style="max-width: 100%" />
                        </ion-scroll>
                    </div>

                </div>

            </div>
        </div>

    </ion-side-menu-content>

</ion-side-menus>
