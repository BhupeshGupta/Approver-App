<ion-modal-view>
    <ion-content>
        <div class="bar bar-header bar-dark">
            <h1 class="title">Approver Desktop App</h1>
        </div>
        <br>
        <br>
        <br>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email ID</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label" ng-init="passwordInputType = 'password'">Password</span>

                    <input type="{{passwordInputType}}" ng-model="loginData.password">
                    <a class="button button-clear" style="padding-right: 15%" on-tap="passwordInputType = { 'password': 'text', 'text': 'password'}[passwordInputType];">
                        <i class="icon ion-ios-eye"></i>
                    </a>

                </label>
                <label class="item">
                    <button class="button button-block button-dark" ng-click="login_func()">Log In</button>
                </label>
            </div>
        </form>
    </ion-content>

</ion-modal-view>
